<body>
    
    <div class="calc">

            <button class="button" onclick="fclick()">8</button>
            <button class="button" onclick="fclick()">9</button>

            <button class="button" onclick="fclick()">.</button>
            <button class="button" onclick="fclick()">0</button>

        </div>
